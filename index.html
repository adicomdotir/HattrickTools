		<div class="col-md-6 full-height">
			<table class="table">
				<tr>
					<td>
						<div class="form-group">
							<label>Left Defence <span id="ld">[1]</span></label>
							<input type="number" id="ldInput" step="0.25" min="0" max="20" class="form-control" value="1" onchange="inputChange('LD', this.value)">
							<select class="form-control" id="ldSelect" onchange="inputChange('LD', this.options[this.selectedIndex].value)"></select>
						</div>
					</td>
					<td>
						<div class="form-group">
							<label>Central Defence <span id="cd">[1]</span></label>
							<input type="number" id="cdInput" step="0.25" min="0" max="20" class="form-control" value="1" onchange="inputChange('CD', this.value)">
							<select class="form-control" id="cdSelect" onchange="inputChange('CD', this.options[this.selectedIndex].value)"></select>
						</div>
					</td>
					<td>

						</div>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<div class="form-group text-center">
							<label>Midfield <span id="m">[1]</span></label>
							<input type="number" id="mInput" step="0.25" min="0" max="20" class="form-control" value="1" onchange="inputChange('M', this.value)">
							<select class="form-control" id="mSelect" onchange="inputChange('M', this.options[this.selectedIndex].value)"></select>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label>Left Attack <span id="la">[1]</span></label>
							<input type="number" id="laInput" step="0.25" min="0" max="20" class="form-control" value="1" onchange="inputChange('LA', this.value)">
							<select class="form-control" id="laSelect" onchange="inputChange('LA', this.options[this.selectedIndex].value)"></select>
						</div>
					</td>
					<td>
						<div class="form-group">
							<label>Central Attack <span id="ca">[1]</span></label>
							<input type="number" id="caInput" step="0.25" min="0" max="20" class="form-control" value="1" onchange="inputChange('CA', this.value)">

					</td>
					<td>
						<div class="form-group">

	<script>
		var arr = [1, 1, 1, 1, 1, 1, 1];

		$(document).ready(function() {
			for (var i = skillEng.length - 1; i >= 0; i--) {
				$('#ldSelect').append('<option value=' + skillNumber[i] + '>' + skillEng[i] + '</option>');
				$('#cdSelect').append('<option value=' + skillNumber[i] + '>' + skillEng[i] + '</option>');
				$('#rdSelect').append('<option value=' + skillNumber[i] + '>' + skillEng[i] + '</option>');
				$('#mSelect').append('<option value=' + skillNumber[i] + '>' + skillEng[i] + '</option>');
				$('#laSelect').append('<option value=' + skillNumber[i] + '>' + skillEng[i] + '</option>');
				$('#caSelect').append('<option value=' + skillNumber[i] + '>' + skillEng[i] + '</option>');
				$('#raSelect').append('<option value=' + skillNumber[i] + '>' + skillEng[i] + '</option>');
			}
		});

		function alert(value) {
			console.log(value)
		}

		function inputChange(pos, value) {
			if (value < 0 || value > 20) value = 0;
			var intValue = Math.floor(value);
			var floatValue = value - intValue;
			floatValue = floatValue * 4;
			intValue = intValue * 4 - 3 + floatValue
			switch (pos) {
				case 'LD':
					arr[0] = intValue;
					$('#ldInput').val(value);
					$('#ldSelect option[value="' + value + '"]').attr("selected", "selected");
					break;
				case 'CD':
					arr[1] = intValue;
					$('#cdInput').val(value);
					$('#cdSelect option[value="' + value + '"]').attr("selected", "selected");
					break;
				case 'RD':
					arr[2] = intValue;
					$('#rdInput').val(value);
					$('#rdSelect option[value="' + value + '"]').attr("selected", "selected");
					break;
				case 'M':
					arr[3] = intValue;
					$('#mInput').val(value);
					$('#mSelect option[value="' + value + '"]').attr("selected", "selected");
					break;
				case 'LA':
					arr[4] = intValue;
					$('#laInput').val(value);
					$('#laSelect option[value="' + value + '"]').attr("selected", "selected");
					break;
				case 'CA':
					arr[5] = intValue;
					$('#caInput').val(value);
					$('#caSelect option[value="' + value + '"]').attr("selected", "selected");
					break;
				case 'RA':
					arr[6] = intValue;
					$('#raInput').val(value);
					$('#raSelect option[value="' + value + '"]').attr("selected", "selected");
					break;
			}
			$('#ld').html('[' + arr[0] + ']');
			$('#cd').html('[' + arr[1] + ']');
			$('#rd').html('[' + arr[2] + ']');
			$('#m').html('[' + arr[3] + ']');
			$('#la').html('[' + arr[4] + ']');
			$('#ca').html('[' + arr[5] + ']');
			$('#ra').html('[' + arr[6] + ']');

			// Rating
			var def = (arr[0] + arr[1] + arr[2]);
			$('#def').html('Defence: ' + def);
			var mid = (arr[3] * 3);
			$('#mid').html('Midfield: ' + mid);
			var att = (arr[4] + arr[5] + arr[6]);
			$('#att').html('Attack: ' + att);
			$('#total_rating').html('Total: ' + (def + mid + att));

			// Average Rating
			$('#ave_def').html('Ave Defence: ' + Math.round(def / 3));
			$('#ave_mid').html('Ave Midfield: ' + Math.round(mid / 3));
			$('#ave_att').html('Ave Attack: ' + Math.round(att / 3));
			$('#ave_total').html('Ave Total: ' + Math.round((def / 3 + mid / 3 + att / 3) / 3));
		}
