<div *ngIf="player.visibility">
    <div>
        <div class="row">Form</div>
        <div class="row">{{player.form}}</div>
    </div>
    <div>
        <div class="row">Stamina</div>
        <div class="row">{{player.stamina}}</div>
    </div>
    <div>
        <div class="row">PlayMaking</div>
        <div class="row">{{player.playMaking}}</div>
    </div>
    <div>
        <div class="row">Loyalty</div>
        <div class="row" [ngStyle]="{'color':player.motherClub === true ? 'red' : 'black' }" [ngStyle]="{'color':player.motherClub === true ? 'red' : 'black' }" [innerHTML]="getLoyaltyText(player)"></div>
    </div>
</div>
<div *ngIf="!player.visibility">
    EMPTY
</div>
