<div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label>Medic Level</label>
                <input class="form-control" [(ngModel)]="mediclevel" name="mediclevel" type="number" min="0" max="5" />
            </div>

            <div class="form-group">
                <label>Age</label>
                <input class="form-control" [(ngModel)]="age" name="age" type="number" min="17" max="38" />
            </div>

            <div class="form-group">
                <label>Injury Weeks</label>
                <input class="form-control" [(ngModel)]="injuryweeks" name="injuryweeks" type="number" value="0" />
            </div>
            <button class="btn btn-primary"  type="button" (click)='healingcalc()'>Submit</button>
        </form>
    </div>

    <div class="col-md-6">
        <table  class="table table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Health Updates</th>
                    <th>Weeks</th>
                    <th>Days</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>Bruised</b></td>
                    <td>{{update_b}}</td>
                    <td>{{week_b}}</td>
                    <td>{{day_b}}</td>
                </tr>
                <tr>
                    <td><b>Healthy</b></td>
                    <td>{{update}}</td>
                    <td>{{week}}</td>
                    <td>{{day}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
