<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>trainingestimation</title>
  </head>

  
<body>

<main>

<div>
    <div id="tool" class="col s12" >
        <div class="col l5 m6 s12">
          <form id="my-form">
        <div><b>skill</b></div>
        <select class="browser-default" id="skill">
          <option value="" disabled selected>option</option>
          <option value="SP">SP</option>
          <option value="SP 25%">SP 25%</option>
          <option value="Def">Def</option>
          <option value="Sco">Sco</option>
          <option value="Cross">Cross</option>
          <option value="Cross 50%">Cross 50%</option>
          <option value="Shoot">Shoot</option>
          <option value="Pass">Pass</option>
          <option value="PM">PM</option>
          <option value="PM 50%">PM 50%</option>
          <option value="GK">GK</option>
          <option value="ThPass">ThPass</option>
          <option value="DefPos">DefPos</option>
          <option value="WingAtt">WingAtt</option>
                           
        </select>

        <div><b>years</b></div>
        <div class="col l12 m12 s12 slidercls">
          <div id="slider-years" class="slider-success" ></div><input type="text" id="years-value"  value="0"/>
        </div>
        <div><b>days</b></div>
        <div class="col l12 m12 s12 slidercls">
          <div id="slider-days" class="slider-success" ></div><input type="text" id="days-value"  value="0"/>
        </div>

        <div class="row slidercls"><b>skilllevel</b><span id="skilllevelval" ></span></div>
        <div class="col l12 m12 s12 slidercls">
          <div id="slider-skilllevel" class="slider-success" ></div><input type="text" id="skilllevel-value"  value="0"/>
        </div>
        <div><b>subskill</b></div>
        <div class="col l12 m12 s12 slidercls">
          <div id="slider-subskill" class="slider-success" ></div><input type="text" id="subskill-value"  value="0"/>
        </div>

        <div class="row slidercls"><b>coachlevel</b><span id="coachlevelval" ></span></div>
        <div class="col l12 m12 s12 slidercls">
          <div id="slider-coachlevel" class="slider-success" ></div><input type="text" id="coachlevel-value"  value="0"/>
        </div>
        <div><b>assistantslevel</b></div>
        <div class="col l12 m12 s12 slidercls">
          <div id="slider-assistants" class="slider-success" ></div><input type="text" id="assistantslevel-value"  value="0"/>
        </div>  
        <div><b>trainingintensity</b></div>
        <div class="col l12 m12 s12 slidercls">
          <div id="slider-intensity" class="slider-success" ></div><input type="text" id="trainingintensity-value"  value="0"/>
        </div>
        <div><b>staminashare</b></div>
        <div class="col l12 m12 s12 slidercls">
          <div id="slider-stamina" class="slider-success" ></div><input type="text" id="staminashare-value"  value="0"/>
        </div>

         <button id="submit" type="button">Submit</button>
      </form>
    </div>
    <div class="col l7 m6 s12">
      <table class="table bordered centered striped" id="resultstable">
            <thead>
              <tr >
                  <th>skill</th>
                  <th>weeks</th>
                  <th>age</th>
              </tr>
            </thead>
            <tbody>
            <tr>
            <td></td>
            <td></td>
            <td></td>
            </tr>

             <tr>
            <td></td>
            <td></td>
            <td></td>
            </tr>

             <tr>
            <td></td>
            <td></td>
            <td></td>
            </tr>

            </tbody>
        </table>

        <div id="ad3" class="col s12 m12 l12" >{% include "responsiveRect.html" %}</div>
 
    </div>
  </div>

</main>


<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="training.js"></script>

<script type="text/javascript">

$('#submit').on('click', function () {
  console.log('Click')
  var totalweeks = "{{pagestr['totalweeks']|safe}}";
    var chooseaskill = "{{pagestr['chooseaskill']|safe}}";
    trainingcalc(totalweeks, chooseaskill);
});
</script>  

</body>
</html>
